<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Tetris AI</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="style/main.css" rel="stylesheet" type="text/css">
</head>
<body>
<div id="fb-root"></div>

<div class="container" align="center" >
    <h1>Tetris T-Spin</h1>
        <div class="row">
          <div class="col">
            <div class="holdControls-container">
              <div id="hold-container" class="hold-container">
                  <canvas id="hold-canvas" class="next-canvas" width="80px" height="80px"></canvas>
              </div>
              <hr>
              <h3 id="paused-text" hidden="true"> Paused </h3>
            </div>
          </div>
          <div class="col">
            <div class="container">
              <canvas width="200px" height="400px" id="grid-canvas" class="grid"></canvas>
            </div>
          </div>
          <div class="col">
            <div class="controls-container">
                <div id="score-container" class="score-container">0</div>
                <div id="next-container" class="next-container">
                    <canvas id="next-canvas" class="next-canvas" width="80px" height="80px"></canvas>
                </div>
                <div id="next-container" class="next2-container">
                    <canvas id="next-canvas2" class="next-canvas" width="40px" height="30px"></canvas>
                </div>
                <div id="next-container" class="next2-container">
                    <canvas id="next-canvas3" class="next-canvas" width="40px" height="30px"></canvas>
                </div>
                <div id="next-container" class="next2-container">
                    <canvas id="next-canvas4" class="next-canvas" width="40px" height="30px"></canvas>
                </div>
                <div id="next-container" class="next2-container">
                    <canvas id="next-canvas5" class="next-canvas" width="40px" height="30px"></canvas>
                </div>
            </div>
          </div>
    </div>
        <a id="reset-button" type="button" class="btn btn-primary">Reset</a>
        <i><p>*Press p to pause*</p></i>
</div>

<script src="js/polyfill.js"></script>
<script src="js/grid.js"></script>
<script src="js/piece.js"></script>
<script src="js/timer.js"></script>
<script src="js/stopwatch.js"></script>
<script src="js/game_manager.js"></script>
<script src="js/random_piece_generator.js"></script>
<script src="js/ai.js"></script>
<script src="js/tuner.js"></script>
<script src="js/tspin.js"></script>
<script>
    var manager = new GameManager();
</script>
<script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-68147157-4', 'auto');
  ga('send', 'pageview');

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</body>
</html>
